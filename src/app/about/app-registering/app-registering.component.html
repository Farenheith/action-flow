<thf-page-default t-title="Como os fluxos são cadastrados?">
    Os fluxos são cadastrados por um administrador no endereço que o aplicativo se encontra. Se houver algum fluxo que você esteja usando que não contempla totalmente as possibilidades ou mostrou alguma opção que não faz muito sentido, você pode conversar com ele para que a correção seja feita.
</thf-page-default>
